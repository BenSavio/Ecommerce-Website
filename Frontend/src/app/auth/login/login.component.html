<div class="body">
    <h2>Login Page</h2>
    <br>
    <div class="login">
        <form id="login" method="post" action="/login">
            <label><b>User Name </b> </label>
            <input type="text" [(ngModel)]="user.username" name="username" id="username"
                placeholder="Enter Your Username" required autocomplete="off" />
            <br /><br />
            <label><b>Email <br /> </b>
            </label>
            <input type="email" [(ngModel)]="user.email" name="email" id="email" placeholder="Enter Your Email"
                required />
            <br /><br />
            <label><b>Password </b> </label>
            <input type="password" [(ngModel)]="user.password" name="password" id="password"
                placeholder="Enter Your Password" required />
            <br /><br />
            <button class="submit-btn" type="submit" (click)="login()">Login</button>
        </form>
        <p>Don't have an account? <a routerLink="/register">Register.</a></p>
    </div>
</div>
